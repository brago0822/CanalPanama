<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Spring Boot Web Thymeleaf Example</h1>
			<h2>
				<span th:text="'Apartamento -> MensajeTitulo = ' + ${mensajeTitulo}"></span>
			</h2>
		</div>

	</div>
	<!-- /.container -->
	
	<div class="card "><!-- bg-dark -->
			<div class="card-header">
				<h3>Lista de Ofertas</h3>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>Area (m2)</th>
							<th>Coeficiente</th>
							<th>Valor Cuota</th>
							<th>Tipo Identificación</th>	
							<th>Nro. Identificación</th>
							<th>Bloque</th>
							<th>Conjunto</th>	
						</tr>
					</thead>

					<tbody>
						<tr th:each="apto: ${listadoApartamentos}">
							<td th:text="${apto.id}"></td>
							<td th:text="${apto.area_m2}"></td>
							<td th:text="${apto.coeficiente}"></td>
							<td th:text="${apto.valor_cuota}"></td>
							<td th:text="${apto.tipo_id}"></td>
							<td th:text="${apto.identificacion}"></td>
							<td th:text="${apto.bloque}"></td>
							<td th:text="${apto.conjunto}"></td>
							<td th:text="${mensajeTitulo}"></td>
						</tr>
						<tr >
							
							<td th:text="${mensajeTitulo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
